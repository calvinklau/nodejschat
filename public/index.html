<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calvin's Chat Room</title>
        <link rel="icon" type="image/x-icon" href="assets/chaticon.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

                    <h6 id="username"></h6>
                    <div id="messages-wrapper">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-wrapper">
                    <form action="">
                        <div class="input-group">
                            <input id="inputBar" class="form-control" type="text" autocomplete="off" placeholder="" aria-label="" aria-describedby="basic-addon1"/>

                                <button class="btn btn-primary" type="submit">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
